name: build immortalwrt

on:
  push:
    branches:
      - main
    tags:
      - "v*"
    paths-ignore:
      - "README.md"
  workflow_dispatch:

jobs:
  build:
    name: Build JDCloud-AX6600 Immortalwrt 
    runs-on: ubuntu-24.04
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Install dependencies
        run: |
          sudo apt update
          sudo apt install -y \
            ack \
            antlr3 \
            asciidoc \
            autoconf \
            automake \
            binutils \
            bison \
            build-essential \
            bzip2 \
            ccache \
            cmake \
            curl \
            device-tree-compiler \
            fastjar \
            flex \
            g++ \
            gawk \
            gettext \
            git \
            gperf \
            haveged \
            help2man \
            intltool \
            libc6-dev-i386 \
            libelf-dev \
            libglib2.0-dev \
            libgmp3-dev \
            libltdl-dev \
            libmpc-dev \
            libmpfr-dev \
            libncurses5-dev \
            libncursesw5-dev \
            libpython3-dev \
            libreadline-dev \
            libssl-dev \
            libtool \
            lrzsz \
            mkisofs \
            msmtp \
            nano \
            ninja-build \
            p7zip \
            p7zip-full \
            patch \
            pkgconf \
            python2.7 \
            python3 \
            python3-pip \
            python3-ply \
            python3-docutils \
            python3-setuptools \
            qemu-utils \
            rsync \
            swig \
            texinfo \
            time \
            uglifyjs \
            unzip \
            upx-ucl \
            wget \
            zlib1g-dev

      - name: Build Immortalwrt
        run: |
          chmod +x build.sh
          sh build.sh
      
      - name: Upload build.log
        uses: actions/upload-artifact@v4
        with:
          name: build.log
          path: build.log

      - name: Upload .bin files
        uses: actions/upload-artifact@v4
        with:
          name: JDCloud-AX6600-Immortalwrt
          path: |
            bin/targets/**/*/.ubi
            bin/targets/**/*/.bin
          if-no-files-found: error

